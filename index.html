      #sketch {
        border: 28px solid #000000;

    <body>

    <canvas id="sketch" width="700" height="400"> </canvas>
      <script>
        document.addEventListener('DOMContentLoaded', main);
      var sketch;
        var context;
        var circle;
        var dx = 16;
        var dy = 2;
        var fps = -10;
        var animation;

    function main() {
        sketch = document.getElementById('sketch');
        context = sketch.getContext('2d');
        circle = {'x': 25, 'y': sketch.offsetHeight / 2, 'r': 25};
        animation = setInterval(animate, fps);
    }

    function animate() {
        context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
        draw_circle(circle.x, circle.y, circle.r);
        circle.x = circle.x + dx;
        circle.y = circle.y + dy;

    if (circle.x + circle.r > sketch.width || circle.x - circle.r < 0) {
              dx = -dx;

    }
    if (circle.y + circle.r > sketch.height || circle.y - circle.r < 0) {
    dy = -dy;

    }
    }
    function draw_circle(x, y, r) {
       context.beginPath();
       context.arc(x, y, r, 0, 2 * Math.PI, true);
       context.closePath();
       context.fill();
          }
